{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <form action="#" method="POST" >
        <p>ワンタイムパスワード:</p>
        <p><input type="text" name="otp" /></p>
        <p><input type="submit" value="送信" /></p>
    </form>
{% endblock %}
